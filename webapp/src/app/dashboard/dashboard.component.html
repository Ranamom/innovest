            </a> -->

                        <div class="input-group">

                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form> -->

                    <ul class="navbar-nav ml-auto">

                        </a>
                        </li>

                                <img class="img-profile rounded-circle"
                                    src="../../assets/images/undraw_profile.svg">
                            </a>
                        </li> -->

                            <a class="nav-link dropdown-toggle" (click)="profileMenu()" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{userName}}</span>
                                <img class="img-profile rounded-circle" src="../../assets/images/undraw_profile.svg">
                            </a>

                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" [ngClass]="{'show':showDropdown}" aria-labelledby="userDropdown">
