<h1>{{ identifier | json }}</h1>
<ng-container *ngFor="let solution of solutions" >
  <mat-card
    style="margin-left: 10vw; margin-right: 10vw; margin-top: 30px;"
    appMaterialElevation
  >
    <mat-card-header>
      <mat-card-title>{{ solution.solutionTitle }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ solution.solvedBy }}</p>
      <p>{{ solution.codeUrl }}</p>
      <!-- <h1 >{{ solution.solutionStatus}}</h1> -->
      <p>{{ solution.solutionDescription }}</p>
      {{ solution | json }}
      <div *ngIf="solution.solutionStatus=='NotReviewed'">
        <button mat-raised-button (click)="acceptSolution(solution)" color="primary">Accept</button>
        <button mat-raised-button color="warn">Reject</button>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
