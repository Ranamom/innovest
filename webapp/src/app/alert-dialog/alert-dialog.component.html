<div [ngStyle]="{ color: data.message === '' ? 'darkgreen' : 'red' }">
  <h1 mat-dialog-title *ngIf="data.message === ''; else error">
    Submit Sucessful
  </h1>
  <ng-template #error>
    <h1 mat-dialog-title>An error occured.</h1>
    <div mat-dialog-content>
      {{ data.message }}
    </div>
  </ng-template>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.message">Close</button>
</div>
